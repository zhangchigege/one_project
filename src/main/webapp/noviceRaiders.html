<script src="lib/js/RainbowBridge.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    setTitle(".noviceRaiderstitle", {'title': '新手攻略',"theme":"4"});
</script>
<script>
    (function () {
        $("#noviceRaidersList li:nth-of-type(2n+1)").each(function (index, iten) {
            $(this).on("click", function () {
                if ($(this).hasClass("isShow")) {
                    $(this).find("img").eq(1).css({'transform': 'rotate(0)', 'transform-origin': 'center'});
                    $(this).removeClass("isShow").next().slideUp();
                }
                else {
                    $(this).find("img").eq(1).css({'transform': 'rotate(180deg)', 'transform-origin': 'center'});
                    $(this).addClass("isShow").next().css({"margin-top": "-10px"}).slideDown().css({"margin-top": "-10px"});
                }
            })
        });
        var str = window.navigator.userAgent;
        if (str.indexOf("jojojr") != -1) {
            $("#noviceSection").css({top:0})
        }
    })();
</script>
