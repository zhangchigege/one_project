<body class="promoteRegistration " style="background: #fff;overflow-x: hidden">
<div class="wrap">

        <header class="header regTitle" style="display: none;">
            <!-- <a href="javascript:history.go(-1)">

             </a>-->
        </header>
        <section class="promoteRegistrationWrap" id="promoteRegistrationWrap">
            <div>
                <div class="subheader">
                    <div class="box">
                        <div class="t_news">
                            <ul class="news_li">

                                <li>王先生：投资1万 每月的话费车费全免</li>

                <div class="register_content">

                        <div class="item">
                            <input type="number" id="phonenum" placeholder="输入11位手机号"
                                   oninput="if(value.length>11)value=value.slice(0,11)"/>
                        </div>
                        <div class="item clearFix" style="position: relative;">
                            <input type="password" id="password" placeholder="6-20位数字、字母或符号组合" maxlength="20"/>
                            <img class="icon_eye" src="img/bkj.png"/>
                        </div>
                        <div class="item clearFix">
                            <input type="text" id="valicode" placeholder="输入短信验证码" maxlength="6"
                                   onkeyup="value = value.replace(/[^\d{2}\.]/g, '').replace(/(\.\d{2}).*/g, '$1')"/>
                            <span class="get_code right" id="get_valicode">获取验证码</span>
                        </div>
                        <div style="text-align: center;" id="captcha_div"></div>
                        <p class="invite"><span>您的邀请人:</span><span id="invitedName"></span></p>
                        <a href="javascript:;" class="register_btn disabled" style="text-align: center"
                           id="register_btn">注册</a>
                        <!--<input type="button" class="register_btn disabled" disabled id="register_btn" value="立即注册">-->

                            <span class="xieyiname">注册账户表示您同意<a href="service_protol.html">《投呗注册协议》</a></span>

                        </li>

                        <li><a href="javascript:;"><img src="img/safeiconfive.png"><span>5亿<br>注册资本 </span></a></li>
