
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>修改登录密码</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0"/>
    <meta name="format-detection" content="telephone=no, email=no"/>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" type="text/css" href="css/index.css?v=1.2.2"/>
    <link rel="stylesheet" href="lib/css/layer.css" type="text/css">
    <script src="lib/js/jquery-2.1.4.js"></script>
    <script src="lib/js/jquery.base64.js"></script>
    <script src="js/wapframwork.js"></script>
</head>
<body>
<div class="modifypassword_title" style="display:none;">
    <a href="javascript:history.go(-1)">
        <i class="icon"></i>
    </a>
    <span>修改登录密码</span>
</div>
<form class="form_modify">
    <div class="input_group">
        <span class="input_des">原登录密码</span>
        <input type="password" name="txtOldPwd" id="txtOldPwd" placeholder="输入密码"/>
    </div>
    <div class="input_group">
        <span class="input_des">新登录密码</span>
        <input type="password" name="txtNewPwd" id="txtNewPwd" placeholder="6-20位字母、数字、特殊符号组合"/>
    </div>
    <div class="input_group">
        <span class="input_des">确认新密码</span>
        <input type="password" name="txtReNewPwd" id="txtReNewPwd" placeholder="确认新密码"/>
    </div>
</form>
<button class="modifypassword_btn" id="modifypassword_btn" onclick=" safechange.next();">确认</button>
</body>


<script src="lib/js/layer.js"></script>
<script>
    (function () {
        var hash = this.location.hash.slice(1);
        /*1:修改登录密码   2：修改交易密码*/
        if (hash == 2) {
            $("title").html("修改交易密码");
            $(".modifypassword_title span").html("修改交易密码");
            $(".form_modify span").each(function () {
                $(this).html($(this).html().replace(/登录/g, "交易"));
            });
        }
    })();
</script>
<script src="js/loading.js"></script>
<script src="js/modify_password.js"></script>
<!--头部-->
<script src="lib/js/RainbowBridge.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    setTitle(".modifypassword_title", {'title':'修改登录密码',"theme":"1"});
</script>

</html>
